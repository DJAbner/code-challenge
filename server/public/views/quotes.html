<html>

    <head>
        <title>Insubuy coding challenge: Quotes Page</title>
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <!-- Need to Route Submit to Results -->
    <body>
        <form action="" id="quoteForm">
            <h2>Quotes Form</h2>
            <div class="form-row">
                <label for="start">Start Date:</label>
                <input type="date" id="start" name="date-start">
            </div>
            <div class="form-row">
                <label for="end">End Date:</label>
                <input type="date" id="end" name="date-end">
            </div>
            <div class="form-row">
                <label for="policy">Choose a policy max:</label>
                <select for="policy" id="policy" name="policy">
                    <option value="50">50,000</option>
                    <option value="100">100,000</option>
                    <option value="250">250,000</option>
                    <option value="500">500,000</option>
                </select>
            </div>
            <div class="form-row">
                <label for="citizenship">Citizenship</label>
                <input type="text" id="citizenship" name="citizenship">
            </div>
            <div class="form-row">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </div>
            <div class="form-row">
                <label for="mailing">Mailing State:</label>
                <input type="text" id="mailing" name="mailing">
            </div>
        </form>
    </body>

</html>
